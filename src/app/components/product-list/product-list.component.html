<div class = "fix col-12">
    <div class="row col-12 toprow">
        <div class="pList_title col-md-6">
            <h4>Product List</h4>
        </div>
        <div class="col-md-6 searchbox">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" *ngIf="searchFocus">
                            <i class="fa fa-search focus"></i>
                        </span>
                        <span class="input-group-text" *ngIf="!searchFocus">
                            <i class="fa fa-search focusout"></i>
                        </span>
                    </div>
                    <input type="text" class="searchTerm" placeholder="Search" [(ngModel)]="search" (ngModelChange)="searchBar()">
                </div>
            </div>
            <div class="addButton" (click)="addNewProduct()">
                <i class="fa fa-plus" aria-hidden="divue"></i>
            </div>
        </div>
    </div>
</div>
<div class= "col-12 pageview">
    <div>
        <div class = "row"> 
            <div class = "message" *ngIf = "noData">
                No product found!
            </div>
            <div *ngFor="let item of displayList | paginate: { itemsPerPage: 12, currentPage: p }" class="product">
                <div class="img-container">
                    <img src="http://localhost:5000/{{item.image_path}}">
                </div>
                <div class="list-table">
                    <div class="name">
                        {{item.name}}
                    </div>
                    <div class="text">
                        {{item.price}}&nbsp;&nbsp;Ks
                    </div>
                    <div class="text">
                        {{item.warehouse}}
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="detail d-flex align-items-center justify-content-center" (click)="productDetail(item.itemID)"
                        title="Details">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="edit d-flex align-items-center justify-content-center" (click)="editPage(item.itemID)" title="Edit">
                        <i class="far fa-edit"></i>
                    </div>
                    <div class="delete d-flex align-items-center justify-content-center" (click)="confirmBox(item.itemID)"
                        title="Delete">
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
            </div>
            <div *ngFor="let item of displayList | paginate: { itemsPerPage: 4, currentPage: p }" class="product">
                <div class="img-container">
                    <img src="http://localhost:5000/{{item.image_path}}">
                </div>
                <div class="list-table">
                    <div class = "name">
                        {{item.name}}
                    </div>
                    <div class = "text">
                        {{item.price}}&nbsp;&nbsp;Ks
                    </div>
                    <div class = "text">
                        {{item.warehouse}}
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="detail d-flex align-items-center justify-content-center" (click)="productDetail(item.itemID)"
                        title="Details">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="edit d-flex align-items-center justify-content-center" (click)="editPage(item.itemID)" title="Edit">
                        <i class="far fa-edit"></i>
                    </div>
                    <div class="delete d-flex align-items-center justify-content-center" (click)="confirmBox(item.itemID)"
                        title="Delete">
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="p = $event" *ngIf = "showPagination"></pagination-controls>
    </div>
</div>
