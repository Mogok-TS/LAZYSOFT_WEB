<div class= "col-12 pageview">
    <div>
        <div class = "row">
            <div class="pList_title col-md-6">
                <h4>Product List</h4>
            </div>
            <div class="col-md-6 searchbox">
                <input type="text" class="searchTerm" placeholder="Search">
                <div class="searchButton">
                    <i class="fa fa-search"></i>
                </div>
                <div class = "addButton" (click) = "addNewProduct()">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div>
            <table class = "table borderless">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Thumbnail
                    </th>
                    <th>
                        Stock Balance
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Warehouse
                    </th>
                    <th>
                        Description
                    </th>
                    <th class = "action">
                        Actions
                    </th>
                </tr>
                <tr *ngFor="let item of productList;">
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        <img src = "http://localhost:5000/{{item.image_path}}" width="200">
                    </td>
                    <td>
                        {{item.stock_balance}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        {{item.warehouse}}
                    </td>
                    <td>
                        {{item.description}}
                    </td>
                    <td>
                        <div class = "row">
                            <div class = "edit d-flex align-items-center justify-content-center">
                                <i class="fa fa-edit" title="Edit" (click) = "editPage(item.itemID)"></i>
                            </div>
                            &nbsp;&nbsp;
                            <div class = "delete d-flex align-items-center justify-content-center">
                                <i class="fa fa-trash-o" title="Delete" (click) = "deleteItem(item.autoID)"></i>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
