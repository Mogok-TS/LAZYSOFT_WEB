<div class="bg">
    <div class = "center">
        <div class = "row">
            <div class = "col-md-7 image">
                <img src="/assets/images/login-1.png" title="login" width= "80%">
            </div>
            <div class = "col-md-5" style="display: flex; align-items: center;">
                <div class = "login">
                    <div class = "title">
                        LOG IN
                    </div>
                    <form (ngSubmit)="login()" [formGroup]="form">
                        <div class="form-group">
                            <div class = "input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" *ngIf = "!emailFocus">
                                        <i class="far fa-envelope focusout"></i>
                                    </span>
                                    <span class="input-group-text" *ngIf = "emailFocus">
                                        <i class="far fa-envelope focus"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" formControlName="email" (focus) = "focusEmail()" (focusout) = "focusoutEmail()"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div
                                 class="input-group-prepend">
                                    <span class="input-group-text" *ngIf ="!passwordFocus">
                                        <i class="fas fa-lock focusout"></i>
                                    </span>
                                    <span class="input-group-text" *ngIf = "passwordFocus">
                                        <i class="fas fa-lock focus"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    name="password" formControlName="password" (focus) = "focusPassword()" (focusout) = "focusoutPassword()"/>
                            </div>
                        </div>
                        <div>
                            <button class="btn" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf = "message">
    <div class = "message">
        <i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;{{messageText}}
    </div>
</div>
