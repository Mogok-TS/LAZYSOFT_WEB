<div class="bg">
    <div class="center">
        <div class="login">
            <div>
            <div class = "title">
                LOG IN
            </div>
            <hr>
                <form ng-submit="login()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]= "email"/>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                name="password" [(ngModel)]= "password"/>
                        </div>
                    </div>
                    <div>
                        <button class="btn" (click)= "login()"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf = "message">
    <div class = "message">
        <i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;{{messageText}}
    </div>
</div>
